    <h1>Entre em contato:</h1>
    <main class="main-contato">
    <section class="sobre">
    <form id="contatoForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>
      
        <button type="submit" class="btn">Enviar</button>
        <p id="mensagemErro" style="color: red;"></p>
        <p id="mensagemSucesso" style="color: green; display: none;">Mensagem enviada com sucesso!</p>
      </form>
    </section>
    </main>
    
    <footer class="footer">
        <div class="container center">
            <p>
                <img src="images/logo.png" alt="TheForgottenGrove">
            </p>
            <div class="social-icons">
                <a href="https://github.com/bianca-mps" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" width="30">
                </a>
            </div>
            <p>
                Desenvolvido por Bianca Moreira
            </p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
          const form = document.getElementById('contatoForm');
      
          form.addEventListener('submit', function (event) {
            event.preventDefault(); 
      
            const nome = form.nome.value.trim();
            const email = form.email.value.trim();
            const mensagem = form.mensagem.value.trim();
      
            if (nome && email && mensagem) {
              alert("Mensagem enviada com sucesso!");

              form.reset();
            } else {
              alert("Por favor, preencha todos os campos.");
            }
          });
        });
      </script>
</body>
